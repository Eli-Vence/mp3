<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.scss" />
    <title>Vite App</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="player">
        <div class="title">Now Playing</div>
        <div class="cover"><img class="cover__img" src="./images/cover.png" alt="" /></div>
        <div class="song">Track 1</div>
        <audio class="audio" src="audio/Track1.mp3"></audio>
        <div class="progress__container">
          <div class="progress"></div>
        </div>
        <div class="buttons">
          <div class="btn prev"><img src="./images/prev.png" alt="" /></div>
          <div class="btn play"><img class="img__src" src="./images/play.png" alt="" /></div>
          <div class="btn next"><img src="./images/next.png" alt="" /></div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
